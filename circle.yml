machine:
  xcode:
    version: 8.2

dependencies:
  pre:
    - gem update fastlane

# test:
#   override:
#     - fastlane test
test:
  override:
    - set -o pipefail &&
          xcodebuild
            CODE_SIGNING_REQUIRED=NO
            CODE_SIGN_IDENTITY=
            PROVISIONING_PROFILE=
            -sdk iphonesimulator
            -destination 'platform=iOS Simulator,OS=9.0,name=iPhone 6'
            -workspace fastjenkins-ios.xcworkspace
            -scheme "fastjenkins"
            clean build test |
          tee $CIRCLE_ARTIFACTS/xcode_raw.log |
          xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml

deployment:
  testing:
    branch: [develop, /feature\/.*/]
    commands:
      - fastlane testing

  staging:
    branch: master
    commands:
      - fastlane staging
