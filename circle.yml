machine:
xcode:
version: 8.2

test:
override:
- set -o pipefail && xcodebuild -workspace 'fastjenkins-ios.xcworkspace' -scheme 'fastjenkins' clean build test -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 6,OS=9.0' CODE_SIGNING_REQUIRED=NO CODE_SIGN_IDENTITY= PROVISIONING_PROFILE= | tee $CIRCLE_ARTIFACTS/xcode_raw.log | xcpretty --color --report junit --output $CIRCLE_TEST_REPORTS/xcode/results.xml
